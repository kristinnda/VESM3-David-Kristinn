{% extends "base_admin.html" %}

{% block admincontent %}
<table>
    <thead>
        <tr>
            <td>Breed</td><td>Category</td><td>Date Created</td><td>Edit</td><td>Delete</td>
        </tr>
    </thead>
    <tbody>
        {% for v in animals %}
        <tr>
            <td>{{v["Breed"]}}</td>
            <td>{{v["Category"]}}</td>
            <td>{{v["DateCreated"]}}</td>
            <td>
                <a href="{{url_for('edit_animal', id=v['Id'])}}">
                    <img src="{{url_for('static', filename='images/edit.png')}}"></td>
                </a>
            </td>
            <td>
                <a href="{{url_for('delete_animal', id=v['Id'])}}">
                    <img src="{{url_for('static', filename='images/trash.png')}}"></td>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
