<ul>
{% for v in animals %}
<div class="animalcontainer">
    <label>Breed:</label>
    <h4>{{v["Breed"]}}</h4>
    <label>Category:</label>
    <h4>{{v["Category"]}}</h4>
    <label>Description</label>
    <div class="ckeditorcontent">
        {{v["Description"] | safe}}
    </div>
    <label>Date added:</label>
    <h4>{{v["DateCreated"]}}</h4>
    <img src="{{v['Image']}}">
</div>
{% endfor %}
</ul>
